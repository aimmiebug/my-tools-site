<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    input, button { padding: 10px; margin: 10px; width: 80%; }
    canvas { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <input type="text" id="qr-input" placeholder="Enter text or URL" />
  <button onclick="generateQR()">Generate</button>
  <div id="qr-output"></div>

  <script>
    function generateQR() {
      const input = document.getElementById('qr-input').value;
      const output = document.getElementById('qr-output');
      output.innerHTML = "";
      QRCode.toCanvas(document.createElement('canvas'), input, function (err, canvas) {
        if (!err) output.appendChild(canvas);
      });
    }
  </script>
</body>
</html>
